{%extends 'menu/index.html'%} {%load static%}
<!-- <div></div> -->
{%block mycontent%}

<a
  href="{%url 'categories.addform'%}"
  style="
    border: 2px solid black;
    padding: 1rem 0.5rem;
    font-size: 2rem;
    margin-bottom: 2rem;
    display: inline-block;
  "
  >Add New withen Form</a
>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>action</th>
    <th>img</th>
  </tr>
  {%for category in categories%}
  <tr>
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>
      <a href="{%url 'categories.details' category.id%}">Details</a>
      <br />
      <br />
      <a href="{%url 'categories.delete' category.id%}">Delete</a>
      <br />
      <br />
      <a href="{%url 'categories.update' category.id%}">Update</a>
    </td>
    <td>
      <img
        src="/media/{{category.img}}"
        alt="{{category.img}}"
        style="width: 100px"
      />
    </td>
  </tr>
  {%endfor%}
</table>
{%endblock%}
