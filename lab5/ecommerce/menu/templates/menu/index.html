{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-menu">
      <ul>
        <li class="products"><a href="{% url 'products'%}">products</a></li>
        <li class="category"><a href="{% url 'categories'%}">category</a></li>
        <li class="about us"><a href="{% url 'aboutus'%}">about us</a></li>
        <li class="log">
          {%if user.id%}
          <form method="post" action="{% url 'logout'%}">
            {%csrf_token%}
            <input type="submit" value="Logout" />
          </form>
          {%else%}
          <a href="{% url 'login'%}">Login</a>
          {%endif%}
        </li>
      </ul>
    </div>
    {%if user.id%}
    <h1>Welcome, {{user}}</h1>
    {%endif%} {%block mycontent%} {%endblock%}
  </body>
</html>
